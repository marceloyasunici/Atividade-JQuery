<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Atividades</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="title">
        <header>
            <h1>Lista de Atividades</h1> 
        </header>
    </div>    
    <div class="conteiner">
        <form>
            <label for="atividade">Nova Atividade:</label>
            <input id="atividade" class="itemTxt" type="text" placeholder="Ex: Lavar o carro" required>
            <button type="submit" class="submit-button">Registrar</button>
            <button type="reset" class="reset-button">Apagar</button>
        </form>

        <div class="adicionar-tarefa">
            <h3>Tarefas de Hoje</h3>
        </div>
        <ul></ul> 
    </div>
